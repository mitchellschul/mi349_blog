<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's Blog</title>

<body>

    <header>
        <h1>Mitchell's Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Mitchell</h2>

        <p>
            If you would like to contact me, please fill out the form below.
        </p>

        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="reasons">Reason For Contact:</label>
            <select id="reasons">
                <option value="hi">Saying Hi</option>
                <option value="contractor">Looking For a Contractor</option>
                <option value="intrested">Interested In An Interview</option>
            </select>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            <br>
            <button>Submit</button>
        </form>
    </main>

</body>

</html>
